<script type="text/javascript">
    RED.nodes.registerType('analog-alarm',{
        category: 'Thingspal',
        color: '#009a80',
        defaults: {
            name: {value:""}
        },
        inputs: 1,
        outputs: 1,
        icon: "icons/favicon.ico",
        label: function() {
            return this.name||"analog-alarm";
        }
    });
</script>

<script type="text/html" data-template-name="analog-alarm">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="analog-alarm">
    <p>A simple node to generate hihi, hi, lo, lolo alarms. Apply limits and value with an object.</p>
</script>
